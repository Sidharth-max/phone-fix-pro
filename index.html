<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneFix Pro - Expert Phone Repair Services</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
</head>
<body>
    <header id="home">
        <nav>
            <div class="logo">PhoneFix Pro</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        <div class="hero">
            <h1>Expert Phone Repair Services</h1>
            <p>Fast, reliable, and professional phone repairs with lifetime warranty</p>
            <div class="hero-buttons">
                <a href="#contact" class="cta-button">Book Repair</a>
                <a href="#process" class="cta-button secondary">How It Works</a>
            </div>
            <div class="hero-stats">
                <div class="stat">
                    <span class="number">10K+</span>
                    <span class="label">Repairs Done</span>
                </div>
                <div class="stat">
                    <span class="number">98%</span>
                    <span class="label">Success Rate</span>
                </div>
                <div class="stat">
                    <span class="number">4.9</span>
                    <span class="label">Customer Rating</span>
                </div>
            </div>
        </div>
    </header>
    <!-- Other sections of the website -->
    <footer>
        <div class="footer-content">
            <!-- Footer content here -->
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 PhoneFix Pro. All rights reserved.</p>
        </div>
    </footer>
    <script>
    $(document).ready(function() {
        $('.number').each(function() {
            var $this = $(this);
            var symbol = $this.text().replace(/[0-9.]/g, '');
            var number = $this.text().replace(/[^0-9.]/g, '');
            $this.prop('Counter', 0).animate({
                Counter: number
            }, {
                duration: 2000,
                easing: 'swing',
                step: function(now) {
                    $this.text(now.toFixed(1) + symbol);
                }
            });
        });

        $('.hamburger').click(function() {
            $('nav ul').toggleClass('show');
        });
    });
    </script>
</body>
</html>
